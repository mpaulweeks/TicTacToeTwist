<!DOCTYPE html>

<!-- oh snap its tic tac toe -->

<html>
    <head>
        <title>TTTT</title>
        <link rel="shortcut icon" href="block_x.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=400">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />

        <link rel="stylesheet" type="text/css" href="ticTacToeTwist.css" />
        <script src="ticTacToeTwist.js"></script>
        
        <script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-37989728-3', 'auto');
			ga('send', 'pageview');			
		</script>
    </head>

<body>
    <div class="container text-center">
        <h1 >
            what the heck its tic tac toe!
        </h1>

        <p>(but with a twist say whaaaaaaaat)</p>
        <p>you can only have three places marked at a time! </p>

        <h3 id="turn-0">
            Player X
        </h3>

        <h3 id="turn-1">
            Player O
        </h3>

        <h3 id="victory-0">
            Player X wins!
        </h3>

        <h3 id="victory-1">
            Player O wins!
        </h3>

        <br/>

        <div class="holder center-block">
            <div id="block-0" data-id="0" class="block"></div>
            <div id="block-1" data-id="1" class="block"></div>
            <div id="block-2" data-id="2" class="block"></div>
            <div class="float-clear"></div>
        </div>
        <div class="holder center-block">
            <div id="block-3" data-id="3" class="block"></div>
            <div id="block-4" data-id="4" class="block"></div>
            <div id="block-5" data-id="5" class="block"></div>
            <div class="float-clear"></div>
        </div>
        <div class="holder center-block">
            <div id="block-6" data-id="6" class="block"></div>
            <div id="block-7" data-id="7" class="block"></div>
            <div id="block-8" data-id="8" class="block"></div>
            <div class="float-clear"></div>
        </div>

        <br/>

        <button id="reset">
            RESET
        </button>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            ticTacToe();
        });
    </script>
</body>
</html>
