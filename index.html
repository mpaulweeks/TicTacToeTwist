<!DOCTYPE html>

<!-- oh snap its tic tac toe -->

<html>
    <head>
        <title>TTTT</title>
        <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="ticTacToeTwist.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="ticTacToeTwist.js"></script>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
        
        <script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    </head>

<body>
    <div class="container text-center">
        <h1 >
            what the heck its tic tac toe!
        </h1>

        <h4>(but with a twist say whaaaaaaaat)</h4>
        <h4>you can only have three places marked at a time! </h4>
        <h4> introduces crazy new metagame!!?</h4>

        <div id="turn-0">
            Player X
        </div>

        <div id="turn-1">
            Player O
        </div>

        <div id="victory-0">
            Player X wins!
        </div>

        <div id="victory-1">
            Player O wins!
        </div>

        <br/>

        <div class="holder center-block">
            <div id="block-0" data-id="0" class="block"></div>
            <div id="block-1" data-id="1" class="block"></div>
            <div id="block-2" data-id="2" class="block"></div>
            <div class="float-clear"></div>
        </div>
        <div class="holder center-block">
            <div id="block-3" data-id="3" class="block"></div>
            <div id="block-4" data-id="4" class="block"></div>
            <div id="block-5" data-id="5" class="block"></div>
            <div class="float-clear"></div>
        </div>
        <div class="holder center-block">
            <div id="block-6" data-id="6" class="block"></div>
            <div id="block-7" data-id="7" class="block"></div>
            <div id="block-8" data-id="8" class="block"></div>
            <div class="float-clear"></div>
        </div>


        <br/>

        <button id="reset">
            Reset
        </button>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            ticTacToe();
        });
    </script>
</body>
</html>
